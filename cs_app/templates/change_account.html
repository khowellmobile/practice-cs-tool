{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'commonstyles.css' %}">
        <link rel="stylesheet" href="{% static 'changeaccountstyle.css' %}">
    </head>
    <body>
        <div class="container-1">
            <div class="card-2">
                <h3>Your Information</h3>
                <hr>
                <div class="row">
                    <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
                    <button>Change</button>
                </div>
                <hr>
                <div class="row">
                    <p>Username: {{ user.username }}</p>
                    <button>Change</button>
                </div>
                <hr>
                <div class="row">
                    <p>Email: {{ user.email }}</p>
                    <button>Change</button>
                </div>
                <hr>
                <div class="row">
                    <p>Password: The tool does not save raw text passwords. </p>
                    <button>Change</button>
                </div>
            </div>
        </div>
    </body>
</html>
