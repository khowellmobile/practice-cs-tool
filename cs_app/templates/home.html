{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/common_style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/home_style.css' %}" />
        <script src="{% static 'js/common_script.js' %}"></script>
    </head>
    <body>
        <div class="container-1">
            <p class="login-signifier">Welcome, {{ user.first_name }}</p>
            <button id="logout-button" class="button-3" onclick="redirectTo('/logout/')">
                Logout
            </button>
            <div class="card-container">
                <div class="home-card" onclick="redirectTo('/generate_report/')">
                    <div class="home-card__header">
                        <h2>Generate Report</h2>
                    </div>
                    <div class="home-card__icon">
                        <img
                            src="{% static 'images/report_icon.png' %}"
                            alt="Generate Report Image"
                            width="150"
                            height="150"
                        />
                    </div>
                </div>
                <div class="home-card" onclick="redirectTo('/directions/')">
                    <div class="home-card__header">
                        <h2>How to Use</h2>
                    </div>
                    <div class="home-card__icon">
                        <img
                            src="{% static 'images/question_icon.png' %}"
                            alt="Generate Report Image"
                            width="150"
                            height="150"
                        />
                    </div>
                </div>
                <div class="home-card" onclick="redirectTo('/change_account/')">
                    <div class="home-card__header">
                        <h2>Account Information</h2>
                    </div>
                    <div class="home-card__icon">
                        <img
                            src="{% static 'images/account_icon.png' %}"
                            alt="Generate Report Image"
                            width="150"
                            height="150"
                        />
                    </div>
                </div>
                <div class="home-card" onclick="redirectTo('/change_database/')">
                    <div class="home-card__header">
                        <h2>Change Database</h2>
                    </div>
                    <div class="home-card__icon">
                        <img
                            src="{% static 'images/database_icon.png' %}"
                            alt="Generate Report Image"
                            width="150"
                            height="150"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
