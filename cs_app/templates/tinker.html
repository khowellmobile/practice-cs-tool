{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/common_style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/tinker_style.css' %}" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="container-1">
            <div class="card">
                <h3>Please Fill Out The Information Below</h3>
                {% if error_message %}
                <p class="error">{{ error_message }}</p>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <label for="firstName">First Name:</label>
                    <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        value="{{ request.POST.firstName }}"
                        required
                    /><br />

                    <label for="lastName">Last Name:</label>
                    <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        value="{{ request.POST.lastName }}"
                        required
                    /><br />

                    <label for="email">Email Address:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        value="{{ request.POST.email }}"
                        required
                    /><br />

                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    /><br />

                    <label for="confirmPassword">Confirm Password:</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                    /><br />
                    <button type="submit" class="button-1">Submit</button>
                </form>
                <a href="{% url 'login' %}">Back to Login</a>
            </div>
        </div>
        

        <!-- Links to .js files and getting csrf_token -->
        <script src="{% static 'js/common_script.js' %}"></script>
        <script src="{% static 'js/tinker_script.js' %}"></script>
        <script>
            // Easier to get csrf token from template
            var csrf_token = "{{ csrf_token }}";
        </script>
    </body>
</html>
