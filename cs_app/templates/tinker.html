{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/common_style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/tinker_style.css' %}" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container-1">
            <div id="main">
                <div id="d1">
                    <div id="d1-1">
                        
                    </div>
                    <div id="d1-2">
                        <div id="dev-container">
                            <div id="c1">
                                <h1 id="h1">Hello</h1>
                            </div>
                            <div id="c2">
                                <h1 id="h2">Hello</h1>
                            </div>
                        </div>
                    </div>
                    <div id="d1-3">
                        <div id="tree-info" class="card"></div>
                        <div id="tree-container" class="card"></div>
                    </div>
                </div>
                <div id="d2">
                    <div id="d2-1">
                        <!-- buttons added here in js file -->
                    </div>
                    <div id="d2-2">
                        <div id="element-info" class="card">
                            <p id="e-tag"><b>Tag Name: </b>No Selection</p>
                            <p id="e-id"><b>Id: </b>No Selection</p>
                            <p><b>Classes: </b></p>
                            <ul id="e-classes">
                                <li>No Selection</li>
                            </ul>
                        </div>
                        <div id="element-options" class="card">
                            <span class="mini-card"><input id="outline-check" type="checkbox" /> <span>Add Outline</span></span>
                            <span class="mini-card"
                                ><select id="unit-select" name="css-units">
                                    <option value="" disabled selected></option>
                                    <option value="px">Pixels (px)</option>
                                    <option value="em">Em (em)</option>
                                    <option value="rem">Rem (rem)</option>
                                    <option value="%">Percentage (%)</option>
                                </select>
                                <span>Units</span>
                            </span>
                            <br />
                            <h3>Assign Sliders</h3>
                            <div id="element-options__slider-assigns">
                                <!-- slider assigns added here in js file -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Links to .js files and getting csrf_token -->
        <script src="{% static 'js/common_script.js' %}"></script>
        <script src="{% static 'js/tinker_script.js' %}"></script>
        <script>
            // Easier to get csrf token from template
            var csrf_token = "{{ csrf_token }}";
        </script>
    </body>
</html>
