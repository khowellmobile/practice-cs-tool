{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/common_style.css' %}" />
        <link
            rel="stylesheet"
            href="{% static 'css/tinker_style.css' %}"
        />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        

        <div class="container-1 outline">
            <div id="content" class="outline">
                <div id="c1" class="card outlineR">
                    <h1> Hello </h1>
                </div>
                <div id="c2" class="card outlineR">
                    <h3>Form:</h3>
                    <label for="input_engine" class="form__label"
                        >Database Engine</label
                    >
                    <input
                        type="text"
                        class="form__input"
                        id="input_engine"
                        placeholder="Database Engine"
                        required=""
                    />
                    <br />
                    <label for="input_name" class="form__label"
                        >Database Name</label
                    >
                    <input
                        type="text"
                        class="form__input"
                        id="input_name"
                        placeholder="Database Name"
                        required=""
                    />
                    <br />
                    <label for="input_host" class="form__label"
                        >Database Host</label
                    >
                    <input
                        type="text"
                        class="form__input"
                        id="input_host"
                        placeholder="Database Host"
                        required=""
                    />
                    <h3>Options:</h3>
                    <label for="input_driver" class="form__label"
                        >Database Driver</label
                    >
                    <input
                        type="text"
                        class="form__input"
                        id="input_driver"
                        placeholder="Database Driver"
                        required=""
                    />
                    <br />
                    <label for="input_user" class="form__label"
                        >Username</label
                    >
                    <input
                        type="text"
                        class="form__input"
                        id="input_user"
                        placeholder="Username"
                        required=""
                    />
                    <br />
                    <label for="input_password" class="form__label"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form__input"
                        id="input_password"
                        placeholder="Password"
                        required=""
                    />
                    <p id="form__note">
                        Note: Leaving the Username and Password Blank will
                        use Windows Authentication instead
                    </p>
                </div>
                <br>
                <div id="c3" class="card outlineR">
                    <div id="c3-1" class="outlineG"></div>
                    <div id="c3-2" class="outlineG"></div>
                    <div id="c3-3" class="outlineG scroller"  onclick="foo('c3-3')">
                        <h3>Hello</h3>
                    </div>
                </div>
            </div>
        </div>

        </div>
        <!-- Links to .js files and getting csrf_token -->
        <script src="{% static 'js/common_script.js' %}"></script>
        <script src="{% static 'js/change_database_script.js' %}"></script>
        <script src="{% static 'js/tinker_script.js' %}"></script>
        <script>
            // Easier to get csrf token from template
            var csrf_token = "{{ csrf_token }}";
        </script>
    </body>
</html>
