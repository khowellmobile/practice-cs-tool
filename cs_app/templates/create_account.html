{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/common_style.css' %}" />
        <link
            rel="stylesheet"
            href="{% static 'css/create_account_style.css' %}"
        />
    </head>
    <body>
        <div class="container-1">
            <div class="card-1">
                <h3>Please Fill Out The Information Below</h3>
                {% if error_message %}
                <p class="error">{{ error_message }}</p>
                {% endif %}
                <form id="registrationForm" method="post">
                    {% csrf_token %}
                    <label for="firstName">First Name:</label>
                    <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        value="{{ request.POST.firstName }}"
                        required
                    /><br />

                    <label for="lastName">Last Name:</label>
                    <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        value="{{ request.POST.lastName }}"
                        required
                    /><br />

                    <label for="email">Email Address:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        value="{{ request.POST.email }}"
                        required
                    /><br />

                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    /><br />

                    <label for="confirmPassword">Confirm Password:</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                    /><br />
                    <button type="submit" class="button-1">Submit</button>
                </form>
                <a href="{% url 'login' %}">Back to Login</a>
            </div>
        </div>
    </body>
</html>
